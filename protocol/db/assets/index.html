<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="referrer" content="no-referrer">
<link rel="stylesheet" type="text/css" href="./assets/query.css">
<h1>Query</h1>
<form class="container">
  <textarea id="query" rows="12"></textarea>
  <div class="vpanel">
    <button id="submit">Query</button>
    <button id="submit_raw">Query (LTSV)</button>
    <input type="reset" value="Reset"></input>
  </div>
</form>
<section>
  <h2>Shortcuts</h2>
  <ul>
    <li><kbd>Ctrl</kbd>+<kbd>Enter</kbd>: Query</li>
    <li><kbd>Alt</kbd>+<kbd>Enter</kbd>: Query (LTSV)</li>
  </ul>
</section>
<script src="./assets/query.js"></script>
